<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/outer.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="left">
          <div class="text">
            <div class="hdg1">
              <h2>YOUR RESULT</h2>
            </div>
            <div class="hdg2">
              <h1>76</h1>
              <h4>of 100</h4>
            </div>
            <div class="hdg3"><h1>GREAT</h1></div>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right">
          <div class="content2">
            <div class="summary"><h4>Summary</h4></div>
            <div class="marks1">
              <img src="assets/icon-reaction.svg" alt="" />
              <h5>Reaction</h5>
            </div>
            <div class="marks2">
              <img src="assets/icon-memory.svg" alt="" />
              <h5>Memory</h5>
            </div>
            <div class="marks3">
              <img src="assets/icon-verbal.svg" alt="" />
              <h5>Verbal</h5>
            </div>
            <div class="marks4">
              <img src="assets/icon-visual.svg" alt="" />
              <h5>Visual</h5>
            </div>
            <div class="btn">
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
